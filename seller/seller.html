<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand">üè™ Seller - Light Marketplace</span>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-4">
    <h3>Open Buyer Requests</h3>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-success">
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody"></tbody>
    </table>
  </div>

  <div class="container my-4">
    <h3>My Offers</h3>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-secondary">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Timeline</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="offersTableBody"></tbody>
    </table>
  </div>

  <!-- Offer Modal -->
  <div class="modal fade" id="offerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Offer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="offerForm">
            <input type="hidden" id="offerRequestId">
            <div class="mb-2">
              <label>Price (in ‚Çπ)</label>
              <input type="number" id="offerPrice" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Timeline</label>
              <input type="text" id="offerTimeline" class="form-control" placeholder="e.g. 3 days" required>
            </div>
            <div class="mb-2">
              <label>Message</label>
              <textarea id="offerMessage" class="form-control" placeholder="Additional info"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Offer</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="seller.js"></script>
</body>
</html>
