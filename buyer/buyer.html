<!DOCTYPE html>
<html>
<head>
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ’¡ Light Marketplace - Buyer</span>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-4">
    <h3>Submit a Lighting Request</h3>
    <form id="requestForm" class="card p-3 shadow-sm">
      <div class="mb-2">
        <label>Product Type</label>
        <input type="text" id="productType" class="form-control" placeholder="e.g. Ceiling Light" required>
      </div>
      <div class="mb-2">
        <label>Quantity</label>
        <input type="number" id="quantity" class="form-control" placeholder="e.g. 50" required>
      </div>
      <div class="mb-2">
        <label>Location</label>
        <input type="text" id="location" class="form-control" placeholder="e.g. Delhi" required>
      </div>
      <div class="mb-2">
        <label>Description</label>
        <textarea id="description" class="form-control" placeholder="Any specific requirements..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>

  <div class="container my-4">
    <h3>My Requests</h3>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody">
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="buyer.js"></script>
</body>
</html>
